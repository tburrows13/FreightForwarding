[technology-description]
ff-transport-science-pack=Permet la recherche de la logistique intercontinentale et du traitement du pétrole.
ff-seismic-scanner=Les scans souterrains peuvent voyager plus loin qu'un radar, mais seulement à travers des masses terrestres connectées.
ff-dredging=Récupérez les nodules polymétalliques à partir des monts sous-marins et transformez-les en ressources infinies.
ff-advanced-railway=Trains alimentés par batteries qui peuvent voyager beaucoup plus loin, avec plus de cargaison.
ff-battery-charging=Transporter de l'électricité à l'aide de batteries chargées.
ff-battery-pack=Entreposage d'électricité plus dense et plus fiable.
ff-cobalt-processing=Découvrez la croûte de cobalt dans les monts sous-marins, utile pour la technologie de batterie avancée et comme une source infinie de plomb et de titane.
ff-titansteel-processing=Fondre l'acier titan dans des bassins de lave naturels. Le processus de refroidissement génère de la vapeur qui peut être transformée en électricité.
landfill=Peut être placé sur une eau peu profonde pour créer un terrain sur lequel vous pouvez construire.
lex-flying-cargo-ships=Un aéronef sans arme à longue portée, utile pour construire des avant-postes à distance sur d'autres îles.
ff-rocket-silo=Permet de lancer des fusées dans l'espace.\nLes silos de fusée ne peuvent qu'être placés dans des trous de silo de fusée naturels.
ff-interstellar-communication=Permet de lancer un communicateur interstellaire dans l'espace et de gagner la partie.

