[tips-and-tricks-item-description]
ff-vanilla=Ce groupe contient tous les trucs et astuces du jeu de base.
freight-forwarding=Bienvenue dans Freight Forwarding !\n\nVous devez lancer un [item=ff-interstellar-communicator] dans l'espace pour gagner la partie.\n\nDes captures d'écran et des vidéos de démonstration seront ajoutées dans une future mise à jour.
ff-containerization=Les conteneurs sont une nouvelle façon de transporter des éléments.\nCeux-ci sont chargés dans des conteneurs avec une [entity=ic-containerization-machine-1]. Chaque conteneur peut contenir 20 piles de cet objet. Les trains et les navires ont des stocks extrêmement faibles, c'est pourquoi il est essentiel de conteneuriser le fret avant le transport. Si un élément ne peut pas être conteneurisé, alors c'est une indication que vous devriez la traiter là où elle se trouve plutôt que de la charger sur des trains et des navires.
ff-container-limits=Les conteneurs ne peuvent pas être transportés par des robots. Il existe des moyens d'y arriver, mais il ne faut pas les utiliser et ils pourraient être corrigé dans une mise à jour future.\n\nLes Spidertrons et les aéronefs peuvent transporter les conteneurs vides, mais pas les remplis.
ff-water-types=Il y a trois types d'eau : peu profonde, régulière et profonde.\n\nLes personnages, les véhicules et les aliens peuvent tous traversés les eaux peu profondes. L'eau peu profonde peut être créé à l'aide de [item=waterfill-item].\nLes remblais et les ponts ferroviaires peuvent seulement être placé en eau peu profonde ou régulière. Un remblai peut être retiré en faisant __ALT_CONTROL__2__mine__ dessus avec une tuile en main.\nL'eau profonde contient du pétrole en mer et des monts sous-marins, et peut seulement être traversé par bateau, aéroglisseur et aéronef.
ff-oil=Le pétrole ne peut être obtenu qu'à partir de gisements pétroliers en mer. Chaque navire-citerne peut être chargé avec jusqu'à trois [entity=pompe]. Tenez une pompe en main pour voir les positions de placement valides.\nPomper directement de la foreuse de pétrole au navire-citerne est beaucoup plus rapide que de pomper à partir des tuyaux sous-marins.
ff-power=Il n'y a aucun moyen de transférer de l'électricité sur les océans à l'aide de poteaux électriques. Au lieu de cela, vous devez mettre en place une production d'énergie individuelle sur chaque île, ou stocker de l'électricité dans [item=ff-charged-battery] à l'aide d'une [entity=station-chargement] et les transporter par bateau ou aéronef.
ff-fuel=Certains véhicules ont des besoins uniques en carburant.\n\nLes voitures, les tanks, les navires et les aéronefs acceptent tous les types de carburant habituels : [item=wood] [item=coal] [item=solid-fuel] [item=rocket-fuel] [item=nuclear-fuel]\n[entity=mini-locomotive] n'accepte que les types de carburant de base : [item=wood] [item=coal] [item=solid-fuel]\n[entity=locomotive] n'acceptent que les batteries : [item=ff-charged-battery] [item=ff-charged-battery-pack] et produisent des batteries vides qui doivent être enlevées et rechargées. Les batteries ont une petite chance de se briser pendant la charge.
ff-dredging=Les plateformes de dragage peuvent être placées sur des monts sous-marins.\nDraguer pour [item=ff-ferrous-nodule] et [item=ff-cupric-nodule] permet une production infinie de [item=iron-ore], [item=copper-ore], and [item=stone], pour supplémenter la production régulière de ressource.\nDraguer pour [item=ff-cobalt-crust] permet une production infinie de [item=ff-cobalt-ore], qui n'est généré nul part ailleurs.\nLes nodules et les croûtes ont une faible taille de pile et ne peuvent être chargés dans des conteneurs, alors il est recommandé de les transformer en minerais directement sur la platforme de dragage.\n\nLes convoyeurs sousterrains ne peuvent pas être placés sur une platforme de dragage.
ff-rocket-silo=Les silos de fusée ne peuvent qu'être placés dans des trous de silo de fusée naturels.\nVous devez lancer plusieurs [item=satellite] pour permettre la recherche du [item=ff-interstellar-communicator] nécessaire pour gagner la partie.

