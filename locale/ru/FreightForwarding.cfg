[technology-description]
ff-transport-science-pack=Позволяет исследовать межконтинентальную логистику и переработку нефти.
ff-seismic-scanner=Сигналы подземного сканеры могут перемещаться дальше, чем сигналы радара, но только через соединённые участки суши.
ff-dredging=Добывайте полиметаллические конкреции из подводных гор и перерабатывайте их в бесконечные ресурсы.
ff-advanced-railway=Поезда на аккумуляторах, способные перемещаться дальше с большим количеством груза.
ff-battery-charging=Транспортируйте электричество с помощью заряженных аккумуляторов.
ff-battery-pack=Более ёмкое и надёжное мобильное энергохранилище.
ff-titansteel-processing=Плавьте титановую сталь в естественных лавовых бассейнах. При охлаждении выделяется пар, который можно использовать для получения электричества.
landfill=Можно расположить на мелководье для создания земли на которой можно строить.
lex-flying-cargo-ships=Невооружённый самолёт большой дальности, подходящий для удалённого строительства аванпостов на других островах.
ff-rocket-silo=Позволяет запускать ракеты в космос.\nРакетные шахты можно построить только в находимых на карте дыр под ракетную шахту.
ff-interstellar-communication=Позволяет запустить межзвездный коммуникатор в космос и выиграть игру.

