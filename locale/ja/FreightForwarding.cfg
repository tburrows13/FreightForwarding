[tips-and-tricks-item-description]
ff-vanilla=このグループには、すべてのModされていないtips and tricksが含まれています。
freight-forwarding=Freight Forwardingへようこそ！\n\nあなたはゲーム勝利のために[item=ff-interstellar-communicator] を打ち上げなければなりません。\n\nデモ用のスクリーンショットや動画は、今後のアップデートで追加される予定です。
ff-containerization=コンテナはアイテムを転送する新しい方法です。\nアイテムは [entity=ic-containerization-machine-1] のコンテナにロードされます。 各コンテナは、そのアイテムの20スタックを保持することができます。 列車や船はインベントリの大きさが非常に小さいので、輸送前に貨物をコンテナ化することが不可欠です。 アイテムがコンテナ化できない場合は電車や船に載せるのではなく、どこで処理すべきかというヒントです。
ff-container-limits=コンテナはロボットでは運べません。 これを実現するいくつかの方法がありますが、それらは使用されるべきではなく、将来のアップデートでパッチを適用される可能性があります。\n\nスパイダートロンと航空機は空のコンテナを運ぶことができますが、積載中のを運べません。
ff-water-types=水域には、浅い水域、普通の水域、深い水域の3種類があります。\n\nプレイヤーも、乗り物も、エイリアンも、みんな浅い水域を通ることができます。浅い水域は[item=waterfill-item] を使って作ることができます。\n埋立地と列車橋は、浅い水域か普通の水域にしか置けません。 埋立地は、タイルを手に持って __ALT_CONTROL__2__mine__ で取り除くことができます。\n深い水域には油田や海山があり、船やホバークラフト、航空機でしか通ることができません。
ff-oil=原油は沖合の油田からのみ採取できます。タンカーには最大3つの[entity=pump] で積載できます。 ポンプを手に持ち、有効な配置位置を確認します。\n原油リグからタンカーへの直接ポンプは、水中パイプからポンプするよりもはるかに速いです。
ff-power=海で電柱を使って電力を移送する方法はありません。 島ごとに発電施設を用意するか、 [entity=ff-charging-station] を使って[item=ff-charged-battery] に電気を貯めて、船や飛行機で運ぶ必要があります。
ff-dredging=浚渫プラットフォームは海山の上に設置することができます。\n浚渫で [item=ff-ferrous-nodule] と [item=ff-cupric-nodule] を得ることによって、通常の資源生産を補う[item=iron-ore], [item=copper-ore], と [item=stone] を無限に生産することができます。\n浚渫で [item=ff-cobalt-crust] を得ることによって、どこにも生成されない[item=ff-cobalt-ore] を無限に生産することができます。\n団塊と層は小さなスタックサイズしかなくコンテナに積載することも出来ません。 ですから浚渫プラットフォームでそれらを鉱石することをお勧めします。\n\n地下ベルトは浚渫プラットフォームに設置できません。


