[technology-description]
ff-transport-science-pack=大陸間物流と石油処理の研究を可能にします。
ff-seismic-scanner=地下スキャンはレーダーよりも遠くまで到達できますが、つながっている陸地の中だけです。
ff-dredging=海山から多金属団塊を回収し、無限の資源に加工します。
ff-advanced-railway=バッテリー駆動の列車は、より多くの荷物を積んで、より遠くまで移動することができます。
ff-battery-charging=充電された電池を使って電力を輸送します。
ff-battery-pack=密度と信頼性の高い可搬式電力貯蔵。
ff-cobalt-processing=海山にコバルト層を発見します。先端電池技術に役立ち、鉛やチタンの無限の供給源となります。
ff-titansteel-processing=自然界に存在する溶岩プールでチタン鋼を製錬します。冷却の過程で蒸気が発生し、発電に利用できます。
landfill=深くない水域の上に置いて、建築できる土地を作ることができます。
lex-flying-cargo-ships=武器を持たない長距離飛行機で、他の島の前哨基地を遠隔操作で建設するのに便利です。
ff-rocket-silo=宇宙へロケットを打ち上げたり、宇宙から科学データを受信したりすることができます。
ff-interstellar-communication=星間通信機を宇宙に打ち上げ、ゲームに勝利することを可能にします。

