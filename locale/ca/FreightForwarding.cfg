[tips-and-tricks-item-description]
ff-vanilla=Aquest grup conté tots els trucs i consells del joc base sense mods.
freight-forwarding=Benvinguts a Freight Forwarding!\n\nHeu de llançar un [item=ff-interstellar-communicator] a l'espai per a guanyar la partida.\n\nEn una actualització futura s'afegiran vídeos i captures de pantalla de demostració.
ff-containerization=Els contenidors són una nova manera de transportar elements.\nEls elements es carreguen en contenidors a la [entity=ic-containerization-machine-1]. Cada contenidor pot guardar 20 piles d'aquell element. Els trens i vaixells tenen una mida d'inventari peitat, per tant és essencial transportar les mercaderies en contenidors. Si un element no pot guardar-se en contenidors, és una pista que s'hauria de processar allà on és en comptes de transportar-lo en trens o vaixells.
ff-container-limits=Els robots no poden transportar contenidors. Existeixen algunes trampes que aconsegueixen fer-ho, però no les hauríeu de fer i intentarem trobar maneres per a prohibir-les en futures actualitzacions.\n\nEls avions i aranyatrons poden transportar contenidors buits però no els plens.
ff-water-types=Hi ha tres tipus d'aigües: somes, normals i profundes.\n\nEls jugadors, vehicles i enemics poden travessar les aigues somes. Es poden crear aigües somes amb [item=waterfill-item].\nEl terra d'emplenament i els ponts ferroviaris només es poden posar sobre aigües somes o normals. Es pot treure el terra d'emplenament amb __ALT_CONTROL__2__mine__ amb l'element a la mà.\nLes aigües profundes contenen pous de petroli i jaciments submarins, i només poden ser travessades amb vaixell, avió o aerolliscador.
ff-oil=Només es pot trobar petroli als dipòsits de petroli a alta mar. Es poden omplir els vaixells petroliers amb fins a tres [entity=pump]. Poseu una estació de bombeig a la mà per a veure'n les posicions vàlides.\nBombar directament el petroli a un vaixell petrolier és molt més ràpid que bombar-lo amb canonades submarines.
ff-power=No hi ha cap manera de transportar electricitat a través dels oceans amb cables. En canvi podeu optar per generar electricitat a cada illa, o transportar-la en vaixells o avions amb [item=ff-charged-battery] fent servir una [entity=ff-charging-station].
ff-fuel=Alguns vehicles tenen requisits particulars de combustible.\n\nEls cotxes, tancs, vaixells i avions accepten tots els tipus de combustible: [item=wood] [item=coal] [item=solid-fuel] [item=rocket-fuel] [item=nuclear-fuel]\n[entity=mini-locomotive] només accepta combustibles bàsics: [item=wood] [item=coal] [item=solid-fuel]\n[entity=locomotive] només accepta bateries: [item=ff-charged-battery] [item=ff-charged-battery-pack] i produeix bateries usades que cal recuperar i recarregar. Les bateries tenen una petita probabilitat de trencar-se quan es carreguen.
ff-dredging=Es poden posar plataformes de dragatge sobre els jaciments submarins.\nDragant [item=ff-ferrous-nodule] i [item=ff-cupric-nodule] tindreu una font infinita de producció de [item=iron-ore], [item=copper-ore] i [item=stone], per a suplementar l'extracció regular de recursos.\nDragant [item=ff-cobalt-crust] tindreu una producció infinita de [item=ff-cobalt-ore], que no apareix enlloc més.\nEls nòduls i les crostes tenen piles de mida reduïda i no poden carregar-se en contenidors, per tant us recomanem processar-los a la mateixa plataforma de dragatge.\n\nNo es poden posar cintes transportadores subterrànies a les plataformes de dragatge.
ff-rocket-silo=El centre per a coets espacials només pot ser situat en forats per a coets naturals.\nHaureu de llançar diversos [item=satellite] per a investigar el [item=ff-interstellar-communicator] necessari per a guanyar la partida.

