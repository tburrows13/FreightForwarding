[technology-description]
ff-transport-science-pack=Permet la recerca en logística intercontinental i processament del petroli.
ff-seismic-scanner=Els escàners subterranis viatgen més lluny que els radars, però sense travessar el mar.
ff-sonar-buoy=Escaneja grans àrees d'aigua. Els impulsos de sonar poden viatjar mols més lluny que un radar o un escàner sísmic, però queden blocats per la terra ferma.
ff-dredging=Recupera nòduls polimetàl·lics de muntanyes submarines i les processa en recursos infinits.
ff-advanced-railway=Trens alimentats per bateries que poden viatjar més lluny i dur més càrrega.
ff-battery-charging=Transporta electricitat amb bateries carregades.
ff-battery-pack=Emmagatzematge d'energia elèctrica més dens i fiable.
ff-cobalt-processing=Descobreix crostes de cobalt als jaciments submarins, útils per a la tecnologia avançada de bateries i com a font infinita de plom i titani.
ff-titansteel-processing=Crea titanacer en basses naturals de lava. El procés de refredament genera vapor que pot ser convertit a electricitat.
landfill=Pot posar-se en aigua no profunda per a crear terreny on construir.
lex-flying-cargo-ships=Un avió de llarg abast sense armes, útil per a construir remotament assentaments en altres illes.
ff-rocket-silo=Permet llançar coets a l'espai.\nEl centre de coets espacials només es pot situar en forats naturals per a coets.
ff-interstellar-communication=Permet llançar un comunicador interestel·lar a l'espai i guanyar la partida.

